<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- responsividade -->
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/img/netflix_logo.png" alt="Netflix Logo">
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">THIS IS US</h3>
                <p class="descricao">A série acompanha um grupo de pessoas cujos caminhos se cruzam, 
                    fazendo com que as suas histórias se entrelacem de maneira muito peculiar.
                    Assista agora a nova temporada de This is Us que está imperdível</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel_filmes">
        <div class="owl-carousel owl-theme">    
            <div class="item">
                <img src="/img/min1.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min2.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min3.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min4.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min5.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min6.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min7.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min8.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min9.jpg" alt="" class="box_filme">
            </div>
            <div class="item">
                <img src="/img/min10.jpg" alt="" class="box_filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bee04e17a0.js" crossorigin="anonymous"></script>
    <!-- owl js-->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
